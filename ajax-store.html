<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refreshToolList">Reload Tool List</button>

<script src="js/jquery-2.x-git.js"></script>

<script>
    (function(){
        "use strict";
        // Create an AJAX GET request for the file under data/inventory.json
        getData();

        function getData() {



            $.ajax("data/inventory.json").done(function (data) {
                //alert("AJAX call completed successfully!");
                // console.log("Request status: " + status);
                // console.log("Data returned from server:");
                console.log(data);
                var html = '';
                $('#insertProducts').empty();

                data.forEach(function(tool) {
                    console.log(tool);
                    html = `<tr>
                            <td>${tool.title}</td>
                            <td>${tool.quantity}</td>
                            <td>${tool.price}</td>
                            <td>${tool.categories}</td>
                            </tr>`;

                    $('#insertProducts').append(html)
                })
            }).fail(function(error) {
                console.log('Error object ' + error);
            })
        }

        $('#refreshToolList').click(getData);

            // its contents and fields
            // HINT: You will want to target #insertProducts for your new HTML elements
            })();
</script>

</body>
</html>
