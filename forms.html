<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
  <p>
    <label for="email">Email</label>
  <input id="email" name="useremail" type="email" placeholder="Enter email here.">
  </p>

  <p>
    <label for="password">Password</label>
  <input id="password" name="userpassword" type="password" placeholder="Enter password here.">
  </p>

  <p>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="userbio" rows="10" cols="40" placeholder="Enter a short bio here"></textarea>
  </p>

<section>
  <h3>How did you hear about us?</h3>


    <input id="billboard" type="radio" name="hearabout" value="billboard">
  <label for="billboard">Billboard</label>


    <input id="radio_ad" type="radio" name="hearabout" value="radio_ad">
  <label for="radio_ad">Radio Advertisement</label>



    <input id="internet_ad" type="radio" name="hearabout" value="internet_ad">
  <label for="internet_ad">Internet Advertisement</label>



    <input id="other" type="radio" name="hearabout" value="other">
    <label for="other">Other</label>

</section>

<section>
  <h3>What Browser Are You Using?</h3>

    <label for="browser">Browser</label>
    <select id="browser" name="browser">
      <option selected value="1">Safari</option>
      <option value="2">Opera</option>
      <option value="3">Firefox</option>
      <option value="4">Chrome</option>
      <option value="5">Edge</option>
      <option disabled value="Internet_Explorer">Internet Explorer</option>
    </select>
  <br><br>
<p>
  <button type="submit">Register</button>
</p>
</form>

</section>


</body>
</html>
