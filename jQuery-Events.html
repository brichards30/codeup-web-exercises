<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Please type something into form:</p>

<form>
    <input type="text" id="textfield" name="textfield" placeholder="Type Here"/>
</form>


<script src="js/jquery-2.x-git.js"></script>

<script>
    //do js stuff here or link JS page

    function doKeyDown(event) {
        //potentially use event.code
        if(event.key === 'a') {
            console.log('a pressed');
        }else if(event.key === 'b') {
            console.log('b pressed');
        }else if(event.key === 'arrowleft') {
            console.log('left arrow pressed');
        }else {
            console.log(event.key + ' pressed');
        }
    }
    $('#textfield').keydown(doKeyDown);
    // $('#textfield').keyup(function(event){
    //     console.log(event.key + ' key was released!');
    // });

    $('#textfield').on('change', function(event){
        console.log(event.target.value + ' change happened!');
    });


</script>
</body>
</html>
