<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>

    <title>Weather Map Project</title>

</head>
<body>
<!--Header/Navigation Bar, need to make current city text white-->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" id="appName" href="#">Weather App</a>
    <div class="navbar-item" id="currentCity">Current City: San Antonio</div>
</nav>

<!--placeholder for the searchbar and button-->
<div id="searchBar">
    <label for="search">Place</label>
    <input id="search" type="text" name="search" placeholder="Enter Place of Interest">
    <button type="submit" class="btn-primary" id="findButton">Find</button>

</div>

<div class="row justify-content-around" id="cardHolder"></div>

<div id='map' style='width: 100vw; height: 40vh;'></div>



<!--Bootstrap & JQuery from starter template-->
<script src="js/jquery-2.x-git.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<!--JQuery-->

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>




</body>
</html>
